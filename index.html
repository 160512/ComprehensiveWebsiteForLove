<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/index_css.css" />
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/index_javascript.js"></script>
    <title>新的课程表</title>
</head>
<body>
    <div class="header">
        <div class="timeshow">
            <p class="time"></p><p class="week">
        </div>
    </div>
    <div class="main">
        <!--课程表-->
        <ul id="curriculum">
            <li class="tablelist classsegments">
                <ul id="segments">
                <li class="tablehader">8月</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                </ul>
            </li>
            <li class="tablelist classtime">
                <ul id="time">
                <li class="tablehader">时间</li>
                <li></li>
                <li></li> 
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                </ul>
            </li>
            <li class="tablelist weektime">
                <ul class="weekclass" id="monday">
                <li class="tablehader">一</li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                </ul>
            </li>
            <li class="tablelist weektime">
                <ul class="weekclass" id="tuesday">
                <li class="tablehader">二</li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                </ul>
            </li>
            <li class="tablelist weektime">
                <ul class="weekclass" id="wednesday">
                <li class="tablehader">三</li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                </ul>
            </li>
            <li class="tablelist weektime">
                <ul class="weekclass" id="thursday">
                <li class="tablehader">四</li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                </ul>
            </li>
            <li class="tablelist weektime">
                <ul class="weekclass" id="friday">
                <li class="tablehader">五</li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                </ul>
            </li>
            <li class="tablelist weektime">
                <ul class="weekclass" id="saturday">
                <li class="tablehader">六</li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                </ul>
            </li>
            <li class="tablelist weektime">
                <ul class="weekclass" id="sunday">
                <li class="tablehader">日</li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                <li class="tableclass"><div class="class_activity"></div></li>
                </ul>
            </li>
        </ul>
    </div>
<div class="footer">
    <div class="timeout">
        <div class="timeout_use"><p id="timeout_str">
        </div>
    </div>
    <div class="bbs">
        <p class="bbs_notice">
        ♥岚
        </p>
    </div>

</html>
